<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<style>
    table{
        background-color: white;
        margin-left: auto;
        margin-right: auto;
        margin-top:1em;
        padding:1em;
        box-shadow: 0 4px 10px 0 rgba(0,0,0,0.2), 0 4px 20px 0 rgba(0,0,0,0.19);
    }
    tr,td,th{
        padding:1em;
        text-align: left;
    }
    .center th{
        text-align: center;
    }
   
</style>
<body>
    <h2><center>FORM VALIDATION</center></h2>
    <form name="myform" action="" method="POST" onsubmit="return validateForm()">
        <table>
            <tr>
                <th>Name</th>
                <td><input type="text" name="fname"> </td>
            </tr>
            <tr>
                <th>Email </th>
                <td><input type="email" name="email"> </td>
            </tr>
            <tr>
                <th>Mobile NO </th>
                <td><input type="tel" name="mob"> </td>
            </tr>
    
            <tr>
                <th>Password </th>
                <td><input type="password" name="passcode"> </td>
            </tr>
            <tr class="center">
                <th colspan="2"><input type="submit" value="Submit"></th>
            </tr>
        </table>
    </form>

    <script>
        function validateForm() {
            var fname = document.myform.fname.value;
            var x=document.myform.email.value;
    var atposition=x.indexOf("@");
    var dotposition=x.lastIndexOf(".");
    var mob = document.myform.mob.value;

            var passcode = document.myform.passcode.value;
            var re = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            var ren = /[0-9!@#$%^&*]/

            if (fname == "") {
                alert("Enter First Name !!");
                document.myform.fname.focus();
                return false;
            }
            else if(ren.test(fname)){
                alert("Enter Valid Name !!");
                document.myform.fname.focus();
                return false;
            }
            if(atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length)
                {
                    alert("Please enter a valid email address \n atposition:"+atposition+"\n dotposition:"+dotposition);
                    return true;
                }
            if (mob == "") {
                alert("Enter Mobile number");
                return false;
            }
            else if (isNaN(mob)) {
                alert("Enter valid Mobile number");
                return false;
            }
            else if (mob.length != 10) {
                alert("Enter Mobile number with 10 digit");
                return false;
            }

            if (passcode == "" || passcode.length < 8 || !re.test(passcode)) {
                alert("Enter minimum 8 digit Password !!" + '\n' + "Atleast one Lowercase & uppercase & digti & special charecter must be included");
                document.myform.passcode.focus();
                return false;
            }

        }
    </script>
</body>

</html>
